<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
<% if(success) { %>
<div class="alert alert-success tip"><%= success %></div>
<% } %>
<% if(error) { %>
<div class="alert alert-danger tip"><%= error %></div>
<% } %>
<h1 style="text-align: center">用户注册</h1>

    <div class="row">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username"
                           placeholder="请输入名字" name="username" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password"
                           placeholder="请输入密码" name="password" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱地址</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email"
                           placeholder="请输入邮箱地址" required="required">
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
